<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Solicitud de diagrama</title>
  </head>
  <body style="background-color: #ccc">
    <div class="col justify-content-center d-flex bg-primary rounded">
      <h1 class="display-4 text-white">
        ðŸš‰<strong>D</strong>iagram<strong>ARG</strong>
      </h1>
    </div>

    <div class="container d-flex justify-content-center">
      <div class="row mt-4">
        <div class="col">
          <form id="solicitudForm" class="bg-light rounded p-4">
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label for="legajo" class="form-label">Legajo:</label>
                  <input
                    placeholder="xxxxx"
                    type="text"
                    id="legajo"
                    name="legajo"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label for="hoja" class="form-label">Hoja:</label>
                  <input
                    placeholder="xxx"
                    type="number"
                    id="hoja"
                    name="hoja"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label for="franco" class="form-label">Franco:</label>
                  <input
                    placeholder="x"
                    type="number"
                    id="franco"
                    name="franco"
                    class="form-control"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="d-grid">
              <button
                type="button"
                class="btn btn-primary"
                onclick="addInput()"
              >
                De ser desplazado
              </button>
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary">
                Enviar Pedido
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="resultados"></div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="diagramador.js"></script>
</html>
